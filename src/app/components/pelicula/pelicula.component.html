<article class="article-item" id="article-template" >
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt="paisaje">
    </div>
    <h2>{{i}} - {{pelicula.title}}</h2>
    <!--<span class="year" [style.background]="pelicula.year > 2016 ? 'green' : 'red'">
    {{pelicula.year}}
</span>-->
    <span class="year" [ngClass]="{
                        'year-green' : pelicula.year > 2016,
                        'year-red' : pelicula.year < 2016
                    }">
        {{pelicula.year}}
    </span>
    <a href="#">Leer más</a>
    <!--Botón encargado de llamar a la función de la clase hija (esta), para pasarle el objeto a la clase padre-->
    <button (click)="seleccionar($event, pelicula)">
        Seleccionar como favorita
    </button>
    <div class="clearfix"></div>
</article>
