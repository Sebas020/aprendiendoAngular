<app-slider [nombre]="'Formulario'"
            [size] = "'small'"
></app-slider>
<div class="center">
    <section id="content">

    <h1 class="subheader">Formulario</h1>

    <form action="" class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z ]+">
            
            <small *ngIf="!nombre.valid && nombre.touched">
                El nombre no es v치lido
            </small>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required>
            <small *ngIf="!apellidos.valid && apellidos.touched">
                Los apellidos no son v치lidos
            </small>
        </div>
        <div class="form-group">
            <label for="bio">Biografia</label>
            <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" cols="30" rows="10" required></textarea>
            <small *ngIf="!bio.valid && bio.touched">
               La bio no es v치lida
            </small>
        </div>
        <div class="form-group radiobutons">
            <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="hombre" required />Hombre
            <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="mujer" />Mujer 
            <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="otro" />Otro
            <small *ngIf="!genero.valid && genero.touched">
                El Genero no es v치lido
            </small>
        </div>
        <div class="clearfix"></div>
        <input type="submit" value="Enviar" class="btn btn-success" [disabled] ="userForm.invalid">
    </form>
    <h2 class="subheader">Eventos</h2>
    <button (click)="hasDadoClick()">Dale click</button>
    <input type="text" [(ngModel)]="campo" id="" (keyup)="hasSalido()"> 
    {{campo}}
</section>
<app-sidebar></app-sidebar>
</div>
