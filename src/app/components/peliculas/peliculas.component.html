<app-slider [nombre]="'Peliculas'"
        [size] = "'small'"
></app-slider>
<div class="center">
    <section id="content">

        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">Pelicula Favorita</h2>
            <h4>{{favorita.title | uppercase }}</h4>
            <h4>{{favorita.year | espar }}</h4>
            <h5>{{ fecha | date: 'dd/MM/yyyy' }}</h5>
        </div>

        <h1 class="subheader">peliculas</h1>

        <h2>Mostar primera película</h2>

        <div *ngIf="peliculas.length > 3">
            Hay muchas peliculas
        </div>
        <hr>
        
        <h2 class="subheader">Listado de peliculas</h2>
-->
        <div id="articles" *ngIf="peliculas">
            <!--Aca se llama al evento creado en la clase hija (MarcarFavorita) y se llama a un evento
            de la clase padre pasandole por parámetro el evento para que esta pueda recibir lo que le mandan
            de la clase hija-->
            <div *ngFor="let pelicula of peliculas; let i = index">
                <app-pelicula
                    [pelicula] = "pelicula"
                    (MarcarFavorita)="mostrarFavorita($event)"
                ></app-pelicula>
            </div>
            
        </div>
    </section>
    <app-sidebar></app-sidebar>
</div>
